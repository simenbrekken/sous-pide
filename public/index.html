<!DOCTYPE html>
<html>
    <head>
        <title>Sous Pide</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="styles/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="styles/app.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="block temperature">
            <div class="current reading">
                <div class="label">
                    Current temperature
                    <span class="glyphicon glyphicon-arrow-up"></span>
                </div>
                <div class="celsius value" data-path="sensors/temperature">0</div>
            </div>

            <div class="target reading">
                <div class="label">Target temperature</div>
                <div class="celsius value" data-path="configuration/temperature">0</div>
            </div>

            <div class="vertical stepper" data-path="configuration/temperature" data-step="0.5">
                <div class="plus button">+</div>
                <div class="minus button">–</div>
            </div>
        </div>

        <div class="pid">
            <div class="block pid-p">
                <div class="reading">
                    <div class="label">Proportional</div>
                    <div class="value" data-path="configuration/pid/p" data-format="%d">0</div>
                </div>

                <div class="horizontal stepper" data-path="configuration/pid/p" data-step="5">
                    <div class="minus button">–</div>
                    <div class="plus button">+</div>
                </div>
            </div>

            <div class="block pid-i">
                <div class="reading">
                    <div class="label">Integral</div>
                    <div class="value" data-path="configuration/pid/i">0</div>
                </div>

                <div class="horizontal stepper" data-path="configuration/pid/i" data-step="0.1">
                    <div class="minus button">–</div>
                    <div class="plus button">+</div>
                </div>
            </div>

            <div class="block pid-d">
                <div class="reading">
                    <div class="label">Derivative</div>
                    <div class="value" data-path="configuration/pid/d">0</div>
                </div>

                <div class="horizontal stepper" data-path="configuration/pid/d" data-step="0.1">
                    <div class="minus button">–</div>
                    <div class="plus button">+</div>
                </div>
            </div>
        </div>

        <div class="timer block" data-path="timer">
            <div class="hours">
                <div class="reading">
                    <div class="label">Hours</div>
                    <div class="value">00</div>
                </div>

                <div class="horizontal stepper" data-path="timer/duration" data-step="3600">
                    <div class="minus button">–</div>
                    <div class="plus button">+</div>
                </div>
            </div>

            <div class="minutes">
                <div class="reading">
                    <div class="label">Minutes</div>
                    <div class="value">00</div>
                </div>

                <div class="horizontal stepper" data-path="timer/duration" data-step="60">
                    <div class="minus button">–</div>
                    <div class="plus button">+</div>
                </div>
            </div>

            <div class="toggle button">
                <span class="start glyphicon glyphicon-off"></span>
                <span class="stop glyphicon glyphicon"></span>
            </div>
        </div>

        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src="scripts/jquery-2.0.3.min.js"></script>
        <script src="scripts/sprintf-0.0.7.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
